<VirtualHost *:443>
#    ServerAdmin sistemas@templum.com.br
#    ServerName  ${EVOLUTTO_PLATAFORMA_HOSTNAME}

    DocumentRoot /opt/plataforma/symfonylearning/web

    <Directory />
            Options FollowSymLinks
            AllowOverride None
    </Directory>


    SetEnv CONSULTORIA_CACHE_DIR /opt/cache/symfonylearning
    SetEnv CONSULTORIA_LOG_DIR /opt/logs/symfonylearning


    RewriteEngine On
    RewriteCond %{HTTP:Authorization} ^(.*)
    RewriteRule .* - [e=HTTP_AUTHORIZATION:%1]

    <Directory /opt/plataforma/consultoria/web>
            Options Indexes FollowSymLinks MultiViews
            AllowOverride All
            Require all granted
    </Directory>


    Alias /imgs /opt/plataforma/arquivos/imagens
    <Directory /opt/plataforma/arquivos/imagens">
        AllowOverride None
        Allow from All
    </Directory>

    #### deprecated Alias criado para a aplicacao do PRM
#    Alias /web  /opt/plataforma/prm/symfony_isoonline/webroot/web"
#    <Directory /opt/plataforma/prm/symfony_isoonline/webroot/web/>
#        Options Indexes FollowSymLinks MultiViews
#        AllowOverride All
#        Require all granted
#    </Directory>

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/plataforma.crt
    SSLCertificateKeyFile /etc/ssl/private/plataforma.key

    BrowserMatch "MSIE [2-6]" \
                    nokeepalive ssl-unclean-shutdown \
                    downgrade-1.0 force-response-1.0


    ErrorLog /var/log/apache2/plataforma-error.log
    CustomLog /var/log/apache2/plataforma-access.log combined
</VirtualHost>
